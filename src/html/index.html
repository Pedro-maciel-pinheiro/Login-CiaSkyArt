<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/style.css">
    <link rel="stylesheet" href="/src/style/reset.css">
    <link rel="stylesheet" href="/src/style/mobile.css">
    <title>Login</title>
</head>
<body>
    
    <div class="main-login">
        
        <div class="left-login">
            <h1>Administração <br> & professores</h1>
           
           <img class="login-img"  src="/src/img/listening-happy-music-animate.svg" alt="" srcset="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="user" placeholder="usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="pass" placeholder="senha">
                </div>
                <button class="btn-login">Login</button>
                <img class="logo-img" src="/src/img/logo2.png" alt="" srcset="">
            </div>
        </div>
    </div>
</body>
</html>
